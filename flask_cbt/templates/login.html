{% extends 'layout.html' %}
{% block body %}

<style type="text/css">
html,
body {
  height: 100%;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
body {
  background-color: #f5f5f5;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>

<div class="text-center">
    <form class="form-signin" action="" method="post">
      <img class="mb-4" src="{{url_for('static', filename = 'img/cbt1.png')}}" alt="" width="72" height="72" >
      <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
      <label>Username</label>
      <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username"  required >
      <label>Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"  required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
</div>

{% endblock %}

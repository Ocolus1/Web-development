<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>LOGIN PAGE</title>
    <link rel="stylesheet" type='text/css' media='screen' href="../css/main.css">
</head>
<body>
    <div id="wholediv">
        <section class="row">
            <div id="first_div" class="col-6"></div>
            <div id="second_div" class="col-6">
                <h2>Signup</h2>
                <form action="" method="form" name="fname">
                    <div class="form-group">
                        <label for="firstname" class="form-label">Firstname</label><br>
                        <input type="text" class="form-control" name="fisrtname" id="firstname" placeholder="John..." required>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="form-label">Lastname</label><br>
                        <input type="text" class="form-control" name="Lastname" id="Lastname" placeholder="Doe..." required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label><br>
                        <input type="email" class="form-control" name="email" id="email" placeholder="johndoe@gmail.com..." required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label><br>
                        <input type="password" class="form-control" name="password" id="password" placeholder="*********" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm Password</label><br>
                        <input type="password" class="form-control" name=confirm_password id="confirm_password" placeholder="*******" required>
                    </div><br>
                    <div>
                        <input type="submit" class="btn mb-3" value="Submit">
                    </div>
                </form>
            </div>
        </section>
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

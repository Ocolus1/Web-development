    <title>Pawo Industries - Mobile web design services</title>
    <link rel="stylesheet" type="text/css" href="main.css"> 
    <script src="https://kit.fontawesome.com/9846bd7163.js" crossorigin="anonymous"></script>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
        }

        input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        input[type=submit]:hover {
        background-color: #45a049;
        }

        .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand pr-5" id="navbar-brand" href="index.htm">Pawo Industries</a>

    <!--Start the contact form-->
    <center>
        <h1 class="p-4">Pawo Industries</h1>
    </center>

    <div class="container shadow-lg p-3 mb-5 bg-white rounded p-5">
    <form method="POST" action="" target="">
        <h3>Contact Form</h3>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="country">Country</label>
        <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">Nigeria</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="button" value="Submit">
    </form>
    </div>
    <!-- End the contact form -->

    <footer>
